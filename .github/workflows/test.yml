name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: v22.1.0
            
            - name: Install Dependencies
              run: npm ci

            - name: Run Tests
              run: |
                npm test 
                echo "All Tests Ran Successfully"
                echo "node --version"

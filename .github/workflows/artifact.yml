name: Job Artifacts Demo
on: 
    push: 
        branches: [main, ]
jobs:

    test:
        runs-on: ubuntu-latest
        steps:
        -   name: Get Code
            uses: actions/checkout@v3
        -   name: Install Dependencies
            run: npm ci
        -   name: Lint Code
            run: npm run lint
        -   name: Test Code
            run: npm run test
            
    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
        -   name: Get Code
            uses: actions/checkout@v3
        -   name: Install Dependencies
            run: npm ci
        -   name: Build Website
            run: npm run build
        -   name: Upload Artifacts
            uses: actions/upload-artifact@v4
            with: 
                name: Test Artifact
                path: |
                    dist
                    package.json
    
    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
        -   name: Get Code
            uses: actions/checkout@v3
        -   name: Deploy
            run: echo "Deploying..."